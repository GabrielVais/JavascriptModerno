<!DOCTYPE html>
<html>

<head>
    <title>Tagged Template String</title>
</head>

<style>

    .green {

        color: green;

        font-size: 25px;


    }
</style>

<body>



    </body>

    <script>
        
        const city = 'Dublin';

        const something = 'Guiness';

        const otherThing = 'Leprechaums';

        //pega todas variaveisw
        function green(template, ...values){

            return template.reduce((accumulator, part, i)=>{


                return `
                    ${accumulator}
                    <span class="green">${values[i - 1].toUpperCase()}</span>
                    ${part}
                    `



            });

        }


        //chamando a fun√ßao
        const ireland = green `I live in ${city} the city of ${something} 
        and ${otherThing}!`;

        document.body.innerHTML  = ireland;

    

    </script>

    </html>
